<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        }

        body{
        width: 90%;
        margin: 30px auto;
        color: #111;
        }

        table{
        border: 1px solid #111;
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
        }

        tbody{
        width: 100%;
        }

        .title_wrap{
        display:flex;
        align-items: center;
        gap: 8px;
        }

        h3{
        margin-bottom:8px;
        }

        th, td{
        border: 1px solid #111;
        text-align: left;
        padding: 4px 10px;
        vertical-align: top;
        word-break: break-word;
        }

        :is(th, td):first-child{
        width: 10%;
        max-width: 105px;
        }

        ul,ol,li{
        list-style: none;
        }

        a{
        text-decoration: under-line;
        color : #111;
        }

        h2+h3{
        font-weight: 500;
        color: #999;
        margin: 0;
        }

        p{
        color : #999;
        }

        label{
        display: flex;
        margin-bottom: 10px;
        }

        label:last-of-type{
        margin-bottom: 14px;
        }

        label > p{
        width: 100px;
        color: #111;
        }

        input{
        width: 300px;
        font-size: 15px;
        }

        .btn a{
        color: #111;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        }

        .btn span{
        margin: 0 6px;
        color: #555;
        }
    </style>
</head>
<body>
<div class="title_wrap">
<h2><span th:text="${article.id}"></span>번글 수정 폼 로딩 완료</h2>
</div>
<div class="btn">
    <a href="/articles/main">
        ⚙ 돌아가기
    </a>
    <span> | </span>
    <a href="javascript:history.back()">◀️</a>
    <a href="javascript:history.forward()">▶️</a>
</div>
<br/><br/><hr/><br/>
<form action="#" method="get">
    <!-- 실제 POST는 GET으로 처리한다는 조건에 맞춰 GET 사용 -->
    <label><p>URL</p> <input type="text" th:placeholder="${article.url}" name="url" /></label>
    <label><p>Method</p> <input type="text" th:placeholder="${article.method}" name="method" /></label>
    <label><p>출력내용</p> <input type="text" th:placeholder="${article.content}" name="content" /></label>
    <label><p>HTML Page</p> <input type="text" th:placeholder="${article.htmlPage}" name="htmlPage" /></label>
    <button type="submit">수정 완료</button>
</form>
<br/><hr/><br/>
<table>
    <tbody>
    <tr>
        <th>Id</th>
        <th>Url</th>
        <th>Method</th>
        <th>출력내용</th>
        <th>HTML Page</th>
    </tr>
    <tr>
        <td th:text="${article.id}"></td>
        <td th:text="${article.url}"></td>
        <td th:text="${article.method}"></td>
        <td>
            <a
                    th:if="${article.id == 2 or article.id == 5}"
                    th:href="@{${#strings.replace(article.url, '{id}', '7')}}"
                    th:text="${article.content}">
            </a>
            <a
                    th:if="${article.id == 6}"
                    th:href="@{${#strings.replace(article.url, '{id}', '3')}}"
                    th:text="${article.content}">
            </a>
            <a
                    th:if="${article.id == 7}"
                    th:href="@{${#strings.replace(article.url, '{id}', '11')}}"
                    th:text="${article.content}">
            </a>
            <a
                    th:if="${article.id == 8}"
                    th:href="@{${#strings.replace(#strings.replace(article.url, '{id}', '15'),
              '{commentIndex}', '3')}}"
                    th:text="${article.content}">
            </a>
            <a
                    th:unless="${article.id == 2 or article.id == 5 or article.id == 6
            or article.id == 7 or article.id == 8}"
                    th:href="@{${article.url}}"
                    th:text="${article.content}">
            </a>
        </td>
        <td th:text="${article.htmlPage}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
